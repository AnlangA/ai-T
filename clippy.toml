# Clippy lints configuration for stricter code quality
# See https://doc.rust-lang.org/clippy/lint_configuration.html

# Warn on all clippy lints by default
[lints.clippy]
all = "warn"
pedantic = "warn"

# Disable specific pedantic lints that are too strict
module-name-repetitions = "allow"
missing-errors-doc = "allow"
missing-panics-doc = "allow"
must-use-candidate = "allow"

# Enable specific restriction lints
dbg-macro = "warn"
todo = "warn"
unimplemented = "warn"
print-stdout = "warn"
print-stderr = "warn"

# Performance lints
inefficient-to-string = "warn"
manual-ok-or = "warn"
map-unwrap-or = "warn"

# Style lints
enum-glob-use = "warn"
if-then-some-else-none = "warn"
redundant-closure-for-method-calls = "warn"
