name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: ai-translate-linux-x86_64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: ai-translate-windows-x86_64.zip
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libssl-dev \
            libfontconfig1-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          BIN_PATH="target/${{ matrix.target }}/release/ai-translate"
          if [ ! -f "$BIN_PATH" ]; then echo "binary not found at $BIN_PATH"; exit 1; fi
          tar -czf ${{ matrix.artifact }} -C "$(dirname "$BIN_PATH")" "$(basename "$BIN_PATH")"

      - name: Package binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $binPath = "target\\${{ matrix.target }}\\release\\ai-translate.exe"
          if (-Not (Test-Path $binPath)) { throw "binary not found at $binPath" }
          Compress-Archive -Path $binPath -DestinationPath "${{ matrix.artifact }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload release assets (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*

      - name: Create draft release (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: dev-${{ github.run_number }}
          name: Development Build #${{ github.run_number }}
          draft: true
          prerelease: true
          files: artifacts/**/*
          body: |
            This is a development build triggered manually.

            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}

            **Note:** This is a draft release. Download the artifacts below.
